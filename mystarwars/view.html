<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swar Tars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1>Swar Tars</h1>
            <h3>The siliest resourse in the galaxy for Star Wars</h1>
            <hr>
            <a href="/add">
              <button type="button" class="btn btn-danger btn-lg">
                <span class="glyphicon-plus"></span>Add a New Character
              </button>
            </a>
        </div><!-- end of jumbotron -->

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Character Search</strong></h3>
                </div>
                <div class="panel-body">
                  <input type="text" id="character-search" class="form-control" >
                  <br>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                      <span  class="glyphicon glyphicon-search"></span>
                        Search Your Feelings. You know it is true.
                    </button>
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Character Statistics</strong></h3>
                </div>
                <div class="panel-body">
                  <div class="well">
                    <h2 id="name">Yoda</h2>
                    <div id="stats">
                      <h3><strong>Role:</strong><span id="role">Jedi Master</span></h3>
                      <h3><strong>Age:</strong><span id="age">900</span></h3>
                      <h3><strong>Force Points:</strong><span id="force-points">2000</span></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div> <!-- end of container -->
    <script type="text/javascript">

    $("#search-btn").on("click", function(){

      var searchCharacter = $("#character-search").val().trim();
      searchCharacter = searchCharacter.replace(/\s+/g,"").toLowerCase();

      $.get("/api/"+ searchCharacter, function(data){
        console.log(data);
        if(data){
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not with you this time");
          $("#stats").hide();
        }
      });//END OF AJEX FUNCTION
    });
    </script>
  </body>
</html>
