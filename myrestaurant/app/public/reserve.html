<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
<!-- || A ||== JUMBOTRON ==|| +++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      <div class="jumbotron">

        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
<!-- || B ||== TABLES - WAITING LIST BUTTON ==|| +++++++++++++++++++++++++++++++++++ -->
        <div class="text-center">
          <a href="/tables">
            <button type="button" class="btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-list-alt"></span> View Tables
            </button>
          </a>
<!-- || C ||== HOME BUTTON ==|| ++++++++++++++++++++++++++++++++++++++++++++++++++ -->
          <a href="/">
            <button type="button" class="btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-home"></span>
            </button>
          </a>
        </div>
      </div>  <!--  ||END OF JUMBOTRON|| -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panke-default">
            <div class="panel-heading">
              <h4 class=" panel-title">Table Reservation</h4>
            </div>
            <div class="panel-body">
              <form role="form" class="" action="" method="">

<!-- || D ||== RESERVATION FORM ==|| ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name" name="" value="">
                </div>

                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone" name="" value="">
                </div>

                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email" name="" value="">
                </div>

                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique-id" name="" value="">
                </div>

<!-- || E ||== FORM SUBMIT BUTTON ==|| ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                <button type="submit"class="btn btn-primary submit" id="reserveBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- || F ||== FOOTER ==|| ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      <footer class="footer">
        <div class="container">
          <p><a href="api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
      </footer>

    </div> <!--  ||END OF CONTAINER|| -->
<script type="text/javascript">
$("#reserveBtn").on("click", function(){
  var newReservation = {
    name: $("#reserve-name").val().trim(),
    phone: $("#reserve-phone").val().trim(),
    email: $("#reserve-email").val().trim(),
    uniqueId:$("#reserve-unique-id").val().trim()
  };
    console.log(newReservation);
  $.post("/api/new", newReservation).done(function(data){
    console.log(newReservation);
  });

});//END OF FUNCTION EVENT

</script>

  </body>
</html>
